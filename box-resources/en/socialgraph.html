<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personium Cell</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="../../appcell-resources/js/common.js"></script>
    <script src="../../appcell-resources/js/message_en.js"></script>
    <script src="../../appcell-resources/js/socialgraph.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link href='../../appcell-resources/css/common.css' rel='stylesheet' type='text/css'>
    <link href='../../appcell-resources/css/socialgraph.css' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid display-table">
        <div class="row display-parent-div">
            <div class="col-md-12 col-sm-12 display-table-cell v-align">
                <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                <div class="row profile-menu">
                </div>
                <div class="row header-menu">
                    
                </div>
                <div class="row user-dashboard" id="dashboard">
                    <div class="panel panel-default list-group">
                        <div class="panel-body">
                          <div class="list-group">
                            <div id="dvExtCellList"></div>
                            <!--<div id="dvExtCell" class="toggleButton" style="margin-bottom: 10px;">
                              <a class="list-group-item toggle" id="extcellToggle">
                                External Cell
                              </a>
                            </div>
                            <nav class="extcellMenu">
                              <ul>
                                <div id="dvExtCellList"></div>
                              </ul>
                            </nav>
                          </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <!-- Add ExternalCell -->
    <div id="modal-add-extcell" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">Add External Cell</h4>
                </div>
                <div class="modal-body">
                    <table ><tr>
                        <td style="width: 180px;">
                            <div id="dvSelectedCell">URL</div>
                            <div id="dvTextSelectedCell" style="margin-bottom: 10px;">
                              <input type="text" id="addExtCellUrl">
                              <span class="popupAlertArea" style="color:red">
                                <aside id="popupAddExtCellUrlErrorMsg"> </aside>
                              </span>
                            </div>
                        </td>
                        <td>
                            <div id="dvCheckAddExtCellLinkRoleAndRelation" style="margin-bottom: 10px;">
                              <label><input type="checkbox" id="addCheckExtCellLinkRoleAndRelation">&nbsp;assignment (s)</label>
                            </div>
                            <div id="dvSelectAddExtCellLink" style="margin-bottom: 10px;">
                              <label><input type="radio" name="addRadioExtCellLink" id="addRadioExtCellLinkRole" value="role">&nbsp; Role</label>
                              <label><input type="radio" name="addRadioExtCellLink" id="addRadioExtCellLinkRelation" value="relation">&nbsp; Relation</label>
                              <div>
                                <select name="" id="ddlAddExtCellLinkRoleList" multiple>
                                  <option>Select a role</option>
                                </select>
                                <select name="" id="ddlAddExtCellLinkRelationList" multiple>
                                  <option>Select a relation</option>
                                </select>
                                <span class="popupAlertArea" style="color:red">
                                  <aside id="popupAddExtCellLinkErrorMsg"> </aside>
                                </span>
                              </div>
                            </div>
                        </td>
                    </tr></table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="b-add-extcell-ok">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ext Profile Modal -->
    <div id="modal-profile-extcell" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title" id="header-role">Details</h4>
                </div>
                <div class="modal-body">
                    <div align="right" class="extcell-rolelist">
                        <a style="width:30%;" class="toggle-button list-group-item" href="#" onClick="ha.showRoleList();return(false);">Role list</a>
                    </div>
                    <div class="extcell-profile" id="dvExtProfileImage">
                        <img class="image-circle-large" style="margin: auto;" id="imgExtProfileImage" src="#" alt="image" />
                        <h1><span id="txtExtName"></span></h1>
                        <h5><span id="txtDescription"></span></h5>
                    </div>
                    <div>
                        <div align="left" class="extcell-links">
                            <a class="toggle-button list-group-item" href="#" onClick="ha.showExtPublicBoxList();return(false);">Watch<br>public BOX</a>
                        </div>
                        <div align="right">
                            <a style="width:30%;" class="toggle-button list-group-item" href="#" onClick="ha.dispDelExtCellModal();return(false);">Delete<br>External cell</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Public Box List -->
    <div id="modal-public-extbox" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title" id="header-public">Public BOX</h4>
                </div>
                <div class="modal-body">
                    <div id="dvExtCellPublicBoxList" style="margin-bottom: 10px;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External Cell Link Role List -->
    <div id="modal-show-extcelllinkrole" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title" id="header-role">Allocated Role List</h4>
                </div>
                <div class="modal-body">
                    <div id="dvExtCellLinkRole" style="margin-bottom: 10px;">
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External public BOX list -->
    <div id="modal-show-extpublicboxlist" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title" id="header-role">Allocated Role List</h4>
                </div>
                <div class="modal-body">
                    <div id="dvExtCellLinkRole" style="margin-bottom: 10px;">
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ExtCell Assigning Role -->
    <div id="modal-add-extcelllinkrole" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title" id="header-role">Assigning Role</h4>
                </div>
                <div class="modal-body">
                    <div id="dvAddExtCellLinkRole">Select a role to assign</div>
                    <div id="dvSelectAddExtCellLinkRole" style="margin-bottom: 10px;">
                      <select name="" id="ddlExtCellLinkRoleList">
                        <option>Select a role</option>
                      </select>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="b-add-extcelllinkrole-ok">Assign</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ExtCell Assigning Relation -->
    <div id="modal-add-extcelllinkrelation" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title" id="header-role">Assigning Relation</h4>
                </div>
                <div class="modal-body">
                    <div id="dvAddExtCellLinkRelation">Select a external cell to assign</div>
                    <div id="dvSelectAddExtCellLinkRelation" style="margin-bottom: 10px;">
                      <select name="" id="ddlExtCellLinkRelationList">
                        <option>Select a relation</option>
                      </select>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="b-add-extcelllinkrelation-ok">Assign</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="modal-confirmation" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-confirmation-title"></h4>
                </div>
                <div class="modal-body">
                     <div id="dvTextConfirmation"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="b-cancel" style="display:none">Cancel</button>
                    <button type="button" class="btn btn-primary" id="b-del-extcell-ok" style="display:none">Delete</button>
                    <button type="button" class="btn btn-primary" id="b-del-extcelllinkrole-ok" style="display:none">Delete</button>
                    <button type="button" class="btn btn-primary" id="b-del-extcelllinkrelation-ok" style="display:none">Delete</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
