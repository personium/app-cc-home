<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Personium Cell</title>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
        <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="../appcell-resources/js/load.i18n.js"></script>
        <script src="../appcell-resources/js/utils.js"></script>
        <script src="../appcell-resources/js/socialgraph.js"></script>
        <script src="../appcell-resources/js/common.js"></script>
        <script src="../appcell-resources/js/settings.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
        <link href='../appcell-resources/css/common.css' rel='stylesheet' type='text/css'>
        <link href='../appcell-resources/css/settings.css' rel='stylesheet' type='text/css'>
        <link href='../appcell-resources/css/socialgraph.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
        function init() {
            sg.initSocialGraph();
        };
    </script>
    </head>
    <body>
        <div class="container-fluid display-table">
            <div class="row display-parent-div" id="displayParentDiv">
                <div class="col-md-12 col-sm-12 display-table-cell v-align">
                    <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                    <div class="row header-menu">
                    </div>
                    <div class="row user-dashboard" id="dashboard">
                        <div class="panel panel-default list-group">
                            <div class="panel-body">
                              <div class="list-group">
                                <div id="dvExtCellList"></div>
                                <!--<div id="dvExtCell" class="toggleButton" style="margin-bottom: 10px;">
                                  <a class="list-group-item toggle" id="extcellToggle">
                                    外部セル
                                  </a>
                                </div>
                                <nav class="extcellMenu">
                                  <ul>
                                    <div id="dvExtCellList"></div>
                                  </ul>
                                </nav>-->
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <!-- External Public Box List -->
        <div id="modal-public-extbox" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 class="modal-title" id="header-public" data-i18n="PublicBOX">Public BOX</h4>
                    </div>
                    <div class="modal-body">
                        <div id="dvExtCellPublicBoxList" style="margin-bottom: 10px;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span data-i18n="Close">Close</span></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ExtCell Assigning Relation -->
        <div id="modal-add-extcelllinkrelation" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 class="modal-title" id="header-role" data-i18n="AssigningRelation">Assigning Relation</h4>
                    </div>
                    <div class="modal-body">
                        <div id="dvAddExtCellLinkRelation"><span data-i18n="selectRelationAssign">Select a external cell to assign</span></div>
                        <div id="dvSelectAddExtCellLinkRelation" style="margin-bottom: 10px;">
                          <select class="form-control" name="" id="ddlExtCellLinkRelationList">
                            <option data-i18n="selectRelation">Select a relation</option>
                          </select>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span data-i18n="Cancel">Cancel</span></button>
                        <button type="button" class="btn btn-primary" id="b-add-extcelllinkrelation-ok"><span data-i18n="Assign">Assign</span></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
