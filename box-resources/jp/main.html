ha.deploySystemApps = function() {
  var arrCount = 0;
  for (var i in ha.systemApps) {
    var app = ha.systemApps[i];
    var html = '<div class="p-app" align="center"><a href="' + app.url + '" class="p-app-icon">'
             + '<img src="https://demo.personium.io/HomeApplication/__/icons/' + app.icon + '" class="p-app-icon"/></a>'
             + '<div class="p-app-name">' + app.name + '</div>'
             + '</div>';
    $("#dashboard").append(html);
    arrCount += 1;
  }

  $("#serviceCount").append(arrCount);
};

</script>
