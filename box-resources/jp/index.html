var appUrl = 'file:///D:/Personium/home-app/box-resources/login.html';

var cellUrl = function() {
  var u = location.href;
  if (u.indexOf("file:") == 0) {
     return "https://demo.personium.io/akio-shimono/";
  }
  var i = u.indexOf("/", 8); // first slash
  i = u.indexOf("/", i + 1);  // second slash
  return u.substring(0, i + 1);
};

var toUrl = appUrl + '?cell=' + cellUrl();

//alert(toUrl);
location.href = toUrl;

                </script>
