<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personium Cell</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!--<script src="https://demo.personium.io/HomeApplication/__/js/common.js"></script>
    <script src="https://demo.personium.io/HomeApplication/__/js/message_ja.js"></script>
    <script src="https://demo.personium.io/HomeApplication/__/js/socialgraph.js"></script>-->
    <script src="../../appcell-resources/js/common.js"></script>
    <script src="../../appcell-resources/js/message_ja.js"></script>
    <script src="../../appcell-resources/js/socialgraph.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <!--<link href='https://demo.personium.io/HomeApplication/__/css/common.css' rel='stylesheet' type='text/css'>
    <link href='https://demo.personium.io/HomeApplication/__/css/socialgraph.css' rel='stylesheet' type='text/css'>-->
    <link href='../../appcell-resources/css/common.css' rel='stylesheet' type='text/css'>
    <link href='../../appcell-resources/css/socialgraph.css' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid display-table" id="displayParentDiv">
        <div class="row display-parent-div">
            <div class="col-md-12 col-sm-12 display-table-cell v-align">
                <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                <div class="row profile-menu">
                </div>
                <div class="row header-menu">
                    
                </div>
                <div class="row user-dashboard" id="dashboard">
                    <div class="panel panel-default list-group">
                        <div class="panel-body">
                          <div class="list-group">
                            <div id="dvExtCellList"></div>
                            <!--<div id="dvExtCell" class="toggleButton" style="margin-bottom: 10px;">
                              <a class="list-group-item toggle" id="extcellToggle">
                                外部セル
                              </a>
                            </div>
                            <nav class="extcellMenu">
                              <ul>
                                <div id="dvExtCellList"></div>
                              </ul>
                            </nav>-->
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <!-- External Public Box List -->
    <div id="modal-public-extbox" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title" id="header-public">公開BOX</h4>
                </div>
                <div class="modal-body">
                    <div id="dvExtCellPublicBoxList" style="margin-bottom: 10px;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ExtCell Assigning Relation -->
    <div id="modal-add-extcelllinkrelation" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title" id="header-role">リレーション割り当て</h4>
                </div>
                <div class="modal-body">
                    <div id="dvAddExtCellLinkRelation">割り当てる外部セルを選択して下さい。</div>
                    <div id="dvSelectAddExtCellLinkRelation" style="margin-bottom: 10px;">
                      <select name="" id="ddlExtCellLinkRelationList">
                        <option>Select a relation</option>
                      </select>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="b-add-extcelllinkrelation-ok">Assign</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="modal-confirmation" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-confirmation-title"></h4>
                </div>
                <div class="modal-body">
                     <div id="dvTextConfirmation"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="b-cancel" style="display:none">Cancel</button>
                    <button type="button" class="btn btn-primary" id="b-del-extcell-ok" style="display:none">Delete</button>
                    <button type="button" class="btn btn-primary" id="b-del-extcelllinkrole-ok" style="display:none">Delete</button>
                    <button type="button" class="btn btn-primary" id="b-del-extcelllinkrelation-ok" style="display:none">Delete</button>
                    
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
