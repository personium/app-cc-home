<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="loginForm">
    <section class="login-section">
      <h1 id="pdsLogo" class="login-h1">Personium</h1>
      <div>
        <img id="imProfile" src="" class="image-circle-large"/>
      </div>
      <div id="tProfileDisplayName" class="sizeHeadLine">Guest</div>
      <div class="login-form-controls">
        <div>
          <input id="iAccountName" name="homeAppLoginID" type="text" data-i18n="[placeholder]accountNamePlaceHolder" placeholder="Please enter the account name." value=""/>
        </div>
        <div>
          <input id="iAccountPw" name="homeAppLoginPassword" type="password" data-i18n="[placeholder]accountPassPlaceHolder" placeholder="Please enter a password." value=""/>
        </div>
        <div>
          <button class="login_btn round-btn" id="bLogin"><span data-i18n="Login">LOGIN</span></button>
        </div>
        <div>
          <button class="login_btn_g" id="gLogin">
            <img id="google"style="width: 24px;height: 24px;margin-right: 8px;background: white;border-radius: 5px;" src="https://demo.personium.io/app-cc-home/__/html/img/parts_ico_google.png">
            <span class="fontWhite" data-i18n="loginGoogleAccount">Sign in with your Google Account</span>
          </button>
        </div>
      </div>
      <div class="error_box">
        <div id="error_area" class="error_area">
          <div class="error_content">
            <img id="imError" class="image-error" src="https://demo.personium.io/app-cc-home/__/html/img/ico_error.png"/>
            <span id="error_msg" class="error_msg" data-i18n="Error">Error</span>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
