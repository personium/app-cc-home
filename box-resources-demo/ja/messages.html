ha.populateProfile = function() {
  $("#tProfileDisplayName").html(ha.user.profile.DisplayName);
  $("#imProfilePicture").attr('src', ha.user.profile.Image);

};
ha.deploySystemApps = function() {
  for (var i in ha.systemApps) {
    var app = ha.systemApps[i];
    var html = '<div class="p-app"><a href="' + app.url + '" class="p-app-icon">'
             + '<img src="./icons/' + app.icon + '" class="p-app-icon"/></a>'
             + '<div class="p-app-name">' + app.name + '</div>'
             + '</div>';
    $("#dashboard").append(html);
  }
};

</script>
