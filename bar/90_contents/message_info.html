<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://demo.personium.io/app-cc-home/__/src/css/personium.css">
    <link rel="stylesheet" href="https://demo.personium.io/app-cc-home/__/src/css/homeapp.css">
    <link rel="stylesheet" href="https://demo.personium.io/app-cc-home/__/src/css/common.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        FontAwesomeConfig = {
            searchPseudoElements: true
        };
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://demo.personium.io/app-cc-home/__/src/js/utils.js"></script>
    <script src="https://demo.personium.io/app-cc-home/__/src/js/personium.js"></script>
    <script src="https://demo.personium.io/app-cc-home/__/src/js/common.js"></script>
    <script src="https://demo.personium.io/app-cc-home/__/src/js/msg_info.js"></script>
    <script src="https://demo.personium.io/app-cc-home/__/src/js/load.i18n.js"></script>

    <title>Personium</title>
</head>

<body>

    <header>
        <a class="header-btn pn-back-btn pn-btn" href="incoming_message_list.html">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </a>
        <span></span>
    </header>

    <main class="incoming_msg">
        <div class="pn-list sender">
            <div class="pn-list-icon">
                <img id="msgIcon">
            </div>
            <div class="account-info">
                <div id="msgUserName" class="user-name font-weight-bold"></div>
                <div>
                    <span data-i18n="message:ReceivedDate"></span> 
                    <span id="msgDate"></span>
                </div>
            </div>
        </div>
        <div class="message-title">
            
        </div>
        <div class="message-text">
            
        </div>

    </main>
    <footer class="account-info-footer">
        <div class="edit-list replay-btn-area">
            <button type="button" class="footer-btn" onclick="msg_info.transitionReplyMessage();">
                <i class="fas fa-reply fa-2x"></i>
                <div data-i18n="message:Reply"></div>
            </button>
            <button type="button" class="footer-btn" onclick="msg_info.transitionTransferMessage();">
                <i class="fas fa-arrow-right fa-2x"></i>
                <div data-i18n="message:Transfer"></div>
            </button>
        </div>
    </footer>
</body>

</html>
