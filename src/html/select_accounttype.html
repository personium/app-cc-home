<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <header>
        <a class="header-btn pn-back-btn pn-btn" onclick="personium.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </a>
        <span data-i18n="SelectAccountType"></span>
    </header>
    <main>
        <!--user account infomation-->
        <div class="bg-gray">
            <div id="roles">
                <ul class="hover-action">
                    <li>
                        <a href="javascript:void(0)" onclick="sel_accType.dispPasswordAccount();">
                            <div class="pn-list">
                                <div class="account-info">
                                    <span class="user-name" data-i18n="authType.basic"></span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="sel_accType.dispGoogleAccount();">
                            <div class="pn-list">
                                <div class="account-info">
                                    <span class="user-name" data-i18n="authType.google">Google</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
