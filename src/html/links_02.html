<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <header>
        <a class="header-btn pn-back-btn pn-btn" href="javascript:void(0)" onclick="personium.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </a>
        <span></span>
        <button class="header-btn header-btn-right pn-btn">
            <i class="fas fa-trash-alt fa-2x header-ic-02"></i>
        </button>
    </header>

    <main>
        <div class="bg-gray">
            <div class="extcell-profile">
                <div class="link_icon user-icon user-icon-large"></div>
                <div class="user-description"></div>
                <div class="user-cell-url"></div>
            </div>

            <ul class="extcell-role-list">
                <li>
                    <a href="javascript:void(0)" onclick="atr.loadArrowToRole();">
                        <div class="pn-list">
                            <div class="list-icon-left">
                                <i class="fas fa-caret-right fa-2x"></i>
                                <i class="fas fa-user fa-2x"></i>
                            </div>
                            <span class="pn-list-text" data-i18n="GrantRole"></span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" onclick="afr.loadArrowFromRole();">
                        <div class="pn-list">
                            <div class="list-icon-left">
                                <i class="fas fa-user fa-2x"></i>
                                <i class="fas fa-caret-right fa-2x"></i>
                            </div>
                            <span class="pn-list-text" data-i18n="AuthorizedRole"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
