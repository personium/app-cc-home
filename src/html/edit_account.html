<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <header>
        <a class="header-btn pn-back-btn pn-btn" onclick="personium.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </a>
        <span data-i18n="EditAccount"></span>
    </header>

    <main>
        <div class="bg-gray">
            <div id="links">
                <ul>
                    <li>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text form-title form-no-border" data-i18n="Name"></span>
                            </div>
                            <input id="editAccountName" type="text" class="form-control account-form form-no-border" data-i18n="[placeholder]accountNamePlaceHolder" aria-describedby="basic-addon3">
                        </div>
                        <span class="popupAlertArea" style="color:red">
                            <aside id="popupEditAccountNameErrorMsg"> </aside>
                        </span>
                    </li>

                    <li>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text form-title form-no-border" data-i18n="Password"></span>
                            </div>
                            <input id="editNewPassword" type="password" class="form-control account-form form-no-border" data-i18n="[placeholder]newPassPlaceHolder" aria-describedby="basic-addon3">
                        </div>
                        <span class="popupAlertArea" style="color:red">
                            <aside id="editChangeMessage"> </aside>
                        </span>
                    </li>

                    <li>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text form-title form-no-border" data-i18n="Confirmation"></span>
                            </div>
                            <input id="editConfirmPassword" type="password" class="form-control account-form form-no-border" data-i18n="[placeholder]confirmNewPass" aria-describedby="basic-addon3">
                        </div>
                        <span class="popupAlertArea" style="color:red">
                            <aside id="editConfirmMessage"> </aside>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="account-info-footer">
        <div class="edit-list footer-btn-area">
            <button type="button" class="btn btn-secondary footer-btn" onclick="personium.backSubContent();" data-i18n="Cancel"></button>
            <button type="button" class="btn btn-primary footer-btn font-weight-bold" onclick="edit_account.editAccount();" data-i18n="Edit"></button>
        </div>
    </footer>
</body>

</html>
