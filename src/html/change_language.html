<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <header>
        <a class="header-btn pn-back-btn pn-btn" href="javascript:void(0)" onclick="personium.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </a>
        <img class=title-icon-middle" src="" alt="">
        <span data-i18n="ChangeLng"></span>
    </header>

    <main>
        <div class="bg-gray">
            <div id="language-list">
                <ul class="hover-action">
                    <li class="en pn-check-list check-position-l" style="pointer-events: auto;">
                        <a href="javascript:void(0)" onclick="chg_lang.updateLanguage('en');">
                            <div class="pn-list">
                                <div class="account-info text-hidden"><span class="user-name" data-i18n="English">English</span></div>
                            </div>
                        </a>
                    </li>
                    <li class="ja pn-check-list check-position-l" style="pointer-events: auto;">
                        <a href="javascript:void(0)" onclick="chg_lang.updateLanguage('ja');">
                            <div class="pn-list">
                                <div class="account-info text-hidden"><span class="user-name" data-i18n="Japanese">Japanese</span></div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
