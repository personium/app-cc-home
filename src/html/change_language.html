        FontAwesomeConfig = {
            searchPseudoElements: true
        };
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://demo.personium.io/app-cc-home/__/html/js/utils.js"></script>
    <script src="https://demo.personium.io/app-cc-home/__/html/js/personium.js"></script>
    <script src="https://demo.personium.io/app-cc-home/__/html/js/common.js"></script>
    <script src="https://demo.personium.io/app-cc-home/__/html/js/settings.js"></script>

    <script src="https://demo.personium.io/app-cc-home/__/html/js/change_language.js"></script>
    <title>Personium</title>
</head>

<body>

    <header>
        <a class="header-btn pn-back-btn pn-btn" href="main.html">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </a>
        <img class=title-icon-middle" src="" alt="">
        <span data-i18n="ChangeLng"></span>
    </header>

    <main>
        <div class="bg-gray">
            <div id="language-list">
                <div class="title">
                    <span data-i18n="changeLanguageDescription"></span>
                </div>
                <ul class="hover-action">
                    <li class="en pn-check-list check-position-l" style="pointer-events: auto;">
                        <a href="#" onclick="i18next.changeLanguage('en'); location.href='main.html'">
                            <div class="pn-list">
                                <div class="account-info text-hidden"><span class="user-name" data-i18n="English">English</span></div>
                            </div>
                        </a>
                    </li>
                    <li class="ja pn-check-list check-position-l" style="pointer-events: auto;">
                        <a href="#" onclick="i18next.changeLanguage('ja'); location.href='main.html'">
                            <div class="pn-list">
                                <div class="account-info text-hidden"><span class="user-name" data-i18n="Japanese">Japanese</span></div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
