<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <header>
        <a class="header-btn pn-back-btn pn-btn" href="javascript:void(0)" onclick="personium.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </a>
        <span data-i18n="Message"></span>
    </header>

    <main>
        <!--user account infomation-->
        <div class="bg-gray">
            <div id="links">
                <ul class="hover-action">
                    <li>
                        <a href="javascript:void(0)" onclick="inc_msg_list.loadIncomingMessageList();">
                            <div class="pn-list">
                                <div class="pn-list-icon-02">
                                    <i class="far fa-envelope msg-list-icon"></i>
                                </div>
                                <div class="msg-menu-text">
                                    <span data-i18n="message:ReceiveMessage"></span>
                                    <span class="pn-list-batch msg-list-batch">
                                        <span id="receiveCnt"></span>
                                    </span>
                                </div>

                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="outg_msg_list.loadOutgoingMessageList();">
                            <div class="pn-list">
                                <div class="pn-list-icon-02">
                                    <i class="far fa-paper-plane msg-list-icon"></i>
                                </div>
                                <div class="msg-menu-text">
                                    <span data-i18n="message:SentMessage"></span>
                                </div>

                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="create_msg.loadCreateMessage();">
                            <div class="pn-list">
                                <div class="pn-list-icon-02">
                                    <i class="fas fa-pencil-alt msg-list-icon"></i>
                                </div>
                                <div class="msg-menu-text">
                                    <span data-i18n="message:CreateNewMessage"></span>
                                </div>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
