<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <header>
        <a class="header-btn pn-back-btn pn-btn" href="javascript:void(0)" onclick="personium.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </a>
        <span data-i18n="message:CreateNewMessage"></span>
        <button id="create_send_btn" class="slide-list-edit-btn header-btn header-btn-right pn-btn send-icon disable">
            <i class="fas fa-paper-plane fa-2x header-ic-03"></i>
        </button>
    </header>

    <main class="incoming_msg">
        <div class="pn-list to-address">
            <div class="to-user-info-area to-address-title" data-i18n="message:Destination"></div>

            <div class="to-user-info-area to-address-info">
                
            </div>
            <button id="add-to-account" class="pn-btn add-circle-btn">
                <i class="fas fa-plus-circle fa-2x user-icon-xs"></i>
            </button>
        </div>
        <textarea class="form-control pn-textarea create-title create-msg-ta" placeholder="件名"></textarea>
        <textarea class="form-control pn-textarea create-msg create-msg-ta" rows="3" placeholder="本文"></textarea>


    </main>
</body>

</html>
