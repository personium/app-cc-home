<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <div class="modal fade single-btn-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog pn-modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body pn-modal-body" data-i18n="notSelectTarget">
                    
                </div>
                <div class="modal-footer pn-modal-footer">
                    <button type="button" class="btn ok-btn" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <a class="header-btn pn-back-btn pn-btn" href="javascript:void(0)" onclick="personium.backSubContent();">
            <i id="back_btn" class="fas fa-angle-left fa-2x header-ic-01"></i>
        </a>
        <span data-i18n="message:SelectMember"></span>
    </header>

    <main>
        <!--user account infomation-->
        <div class="bg-gray">
            <div>
                <!--search box-->
                <div class="pn-search-box">
                    <div class="input-group">
                        <div class="pn-search-title">
                            <span data-i18n="Search"></span>
                        </div>
                        <input type="text" class="form-control" id="inputSearch">
                        <button class="pn-btn pn-search-btn">
                            <i class="fas fa-search fa-2x"></i>
                        </button>
                    </div>
                </div>

                <div id="icon-check-list">
                    <ul>
                        
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="account-info-footer">
        <a href="javascript:void(0)" onclick="search_cell.addExternalCell();">
            <div class="edit-list">
                <span class="add-member" data-i18n="Add"></span>
            </div>
        </a>
    </footer>
</body>

</html>
