<html>
    <head>
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="${HOME_APP_CELL_URL}__/authform/login.css">
        <link rel="stylesheet" type="text/css" href="${HOME_APP_CELL_URL}__/authform/personium.css">

        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

        <script type="text/javascript">{12}</script>
        <title>{0}</title>
    </head>
    <body onload="requestFile(''GET'', ''{1}'' , ''{2}'' ,true )">
        <div class="body">
            <section class="login-section">
                <h1 class="login-h1">{3}</h1>
                <form action="{4}" name="form" method="POST">
                    <div>
                        <table align="center">
                            <tr>
                                <td><IMG class="image-circle-large" id="userimg" SRC=""/></td>
                                <td style="padding: 10px;"><i class="fas fa-caret-right fa-3x"></i></td>
                                <td><IMG class="image-circle-large" id="logo" SRC=""/></td>
                            </tr>
                            <tr>
                                <td><div id="dataUserName"></div></td>
                                <td></td>
                                <td><div id="appName"></div></td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td><div id="description"></div></td>
                            </tr>
                        </table>
                    </div>
                    <div id="message">{5}</div>
                    <div class="login-form-controls">
                        <div>
                            <input type="text" name="username" id="username"/>
                        </div>
                        <div>
                            <input type="password" name="password" id="password"/>
                        </div>
                        <div>
                            <input class="login_btn round-btn" type="submit" value="login"/>
                        </div>
                        <div>
                            <input class="cancel_btn round-btn" type="button" value="cancel" onclick="onCancel()"/>
                        </div>
                    </div>
                    <input type="hidden" name="state" id="state" value="{6}"/>
                    <input type="hidden" name="response_type" id="response_type" value="{7}"/>
                    <input type="hidden" name="p_target" id="p_target" value="{8}"/>
                    <input type="hidden" name="p_owner" id="p_owner" value="{9}"/>
                    <input type="hidden" name="client_id" id="client_id" value="{10}"/>
                    <input type="hidden" name="redirect_uri" id="redirect_uri" value="{11}"/>
                    <input type="hidden" name="cancel_flg" id="cancel_flg" value="0"/>
                </form>
            </section>
        </div>
    </body>
</html>
